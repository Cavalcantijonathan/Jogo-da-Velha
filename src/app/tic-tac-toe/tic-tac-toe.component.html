<p *ngIf="!winner">Jogador atual: {{currentePlayer}}</p>
<p *ngIf="winner">Vencedor: {{winner}} </p>
<p><button (click)= "reset()">Reiniciar Partida</button></p>
<table>
  <tr *ngFor="let row of [0,1,2]">
    <td *ngFor="let col of [0,1,2]"(click)= "processPlay(row,col)">{{board[row][col]}}</td> <!--Databinding-->
  </tr>

</table>
